{% extends 'blog/base.html' %}

{% block content %}

    <h3>{{ object.title }}</h3>
    <p>{{ object.body }}</p>
    <h6>Ecrit par {{ object.author }}</h6>
    <p><a href="{% url 'post_edit' object.pk %}">Editer</a></p>
    <p><a href="{% url 'post_delete' object.pk %}">Supprimer</a></p>
{% endblock content %}
